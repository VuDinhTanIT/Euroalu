<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
	<title>VKU</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- base:css -->
	<link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
	<link rel="stylesheet" th:href="@{/vendors/base/vendor.bundle.base.css}">
	<!-- endinject -->
	<!-- plugin css for this page -->
	<link rel="stylesheet" th:href="@{/vendors/select2/select2.min.css}">
	<link rel="stylesheet" th:href="@{/vendors/select2-bootstrap-theme/select2-bootstrap.min.css}">
	<!-- End plugin css for this page -->
	<!-- inject:css -->

	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/ds.css}">

	<!-- endinject -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
		integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="shortcut icon" th:href="@{/images/iconlogo.png}" />
</head>

<body>
	<div class="container-scroller">


		<!-- partial -->
		<div th:insert="~{fragments/header :: block-header}" class="navbar-custom"></div>
		<!-- partial -->


		<div class="content-wrapper">

			<div class="row align-items-center">
				<div class="col-md-6">
					<div class="mb-3">
						<h5 class="card-title">Contact List <span class="text-muted fw-normal ms-2">(834)</span>
						</h5>
					</div>
				</div>
				<div class="col-md-6 justify-content-center">
					<!-- Alert -->
					<div th:if="${message != null && message.status == 'success'}" id="message"
						class="m-auto w-50 px-4 py-2 rounded-3 text-white" style="background-color: #0BCE97">
						<span th:text="${message.message}"></span>
					</div>
					<div th:if="${message != null && message.status == 'fail'}" id="fail"
						class="m-auto w-50 px-4 py-2 rounded-3 text-white" style="background-color: #FF0000">
						<span th:text="${message.message}"></span>
					</div>
					<!-- End alert -->
					<div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
						<div>
							<!--
							<form method="post" th:action="@{student_course-management/importExcel}">
								<button type="submit" class="btn btn-primary"><i class="bx bx-import me-1"></i>
									Import Danh sách</button>
							</form>
							-->
							<input onchange="selectedImportFileStudentCourse(this)" type="file" id="excel" name="file"
								accept=".xls, .xlsx" class="d-none"> <label role="button" for="excel"
								class="btn btn-primary"><i class="bx bx-import me-1"></i> Nhập
								file danh sách</label>
						</div>
						<div>
							<a th:href="@{student-course-management/add}" data-bs-toggle="" data-bs-target=".add-new"
								class="btn btn-primary"><i class="bx bx-plus me-1"></i> Add New</a>


						</div>
						<div class="dropdown">
							<a class="btn btn-link text-muted py-1 font-size-16 shadow-none dropdown-toggle" href="#"
								role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
									class="bx bx-dots-horizontal-rounded"></i></a>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li><a class="dropdown-item" href="#">Another action</a></li>
								<li><a class="dropdown-item" href="#">Something else here</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class>
						<div class="table-responsive">
							<table
								class="table table-striped table-bordered table-nowrap align-middle table-borderless">
								<thead class="table-primary">
									<tr>
										<th>STT</th>
										<th scope="col">Mã SV</th>
										<th>Tên SV </th>
										<th>Lớp </th>
										<th scope="col">Mã học phần</th>
										<th scope="col">Tên học phần</th>
										<th scope="col" style="width: 200px;">Action</th>
									</tr>
								</thead>

								<tbody>


									<tr th:if="${student_courses.get(0) != null }"
										th:each="student_course,index : ${student_courses}">
										<!-- <th scope="row" class="ps-4">
                            <div class="form-check font-size-16"><input type="checkbox" class="form-check-input" id="contacusercheck3" /><label class="form-check-label" for="contacusercheck3"></label></div>
                            </th> -->

										<td><span th:text="${index.index + 1}"></span> </td>
										<td><span th:text="${student_course.studentCode}"> </span></td>
										<td>
											<pan th:text="${student_course.nameStudent}"></pan>
										</td>
										<td>
											<pan th:text="${student_course.nameClass}"></pan>
										</td>
										<td>
											<pan th:text="${student_course.courseCode}"></pan>
										</td>
										<td>
											<pan th:text="${student_course.courseName}"></pan>
										</td>

										<td>
											<ul class="list-inline mb-0">
												<li class="list-inline-item">
													<a th:href="@{student-course-management/{id}(id=${student_course.id})}"
														data-bs-toggle="tooltip" data-bs-placement="top" title="Edit"
														class="px-2 text-primary"><i
															class="bx bx-pencil font-size-18"></i></a>
												</li>
												<li class="list-inline-item">
													<a href="javascript:void(0);" data-bs-toggle="tooltip"
														data-bs-placement="top" title="Delete"
														class="px-2 text-danger"><i
															class="bx bx-trash-alt font-size-18"></i></a>
												</li>

											</ul>
										</td>
									</tr>

								</tbody>
							</table>

						</div>
					</div>
				</div>
			</div>
			<div class="row g-0 align-items-center pb-4">
				<div class="col-sm-6">
					<div>
						<p class="mb-sm-0">Showing 1 to 10 of 57 entries</p>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="float-sm-end">
						<ul class="pagination mb-sm-0">
							<li class="page-item disabled">
								<a href="#" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
							</li>
							<li class="page-item active"><a href="#" class="page-link">1</a></li>
							<li class="page-item"><a href="#" class="page-link">2</a></li>
							<li class="page-item"><a href="#" class="page-link">3</a></li>
							<li class="page-item"><a href="#" class="page-link">4</a></li>
							<li class="page-item"><a href="#" class="page-link">5</a></li>
							<li class="page-item">
								<a href="#" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</div>


		</div>
		<!-- loading modal -->
		<!-- loading modal -->
		<div class="modal fade" id="loadMe" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body text-center">
						<div class="spinner-border text-success" role="status">
							<span class="visually-hidden">Loading...</span>
						</div>
						<div class="loader-txt">
							<p>Dữ liệu đang được xử lý! <br>Vui lòng không thao tác đến khi hoàn tất quá trình.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- partial:partials/_footer.html 
					-->
		<div th:insert="~{fragments/footer :: footer}" class="navbar-custom"></div>
		<!-- partial -->
	</div>
	<script>

		function selectedImportFileStudentCourse(excel) {
			if (excel.files && excel.files[0]) {
				const formData = new FormData();
				formData.append('file', excel.files[0]);
				$('#loadMe').modal('show');
				fetch('/admin/student-course-management/importExcel', {
					method: 'POST',
					body: formData
				})
					.then(response => {
						$('#loadMe').modal('hide');
						//alert("reponse: " + response.body + " - " +response.ok +" - "+ response.statusText )
						if (response.status) {
							// Xử lý thành công
							setTimeout(() => {
								window.location.href = "/admin/student-course-management";
							}, 3000);
						} else {
							response.text().then(errorMessage => {
								// Xử lý thất bại
								alert("Lỗi: " + errorMessage.errorMessage)
							});
						}
					})
					.catch(error => {
						console.log(error)
					});
			}
		}
	</script>
</body>

</html>
