<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
	<title>VKU</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- base:css -->
	<link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
	<link rel="stylesheet" th:href="@{/vendors/base/vendor.bundle.base.css}">
	<!-- endinject -->
	<!-- plugin css for this page -->
	<link rel="stylesheet" th:href="@{/vendors/select2/select2.min.css}">
	<link rel="stylesheet" th:href="@{/vendors/select2-bootstrap-theme/select2-bootstrap.min.css}">
	<!-- End plugin css for this page -->
	<!-- inject:css -->

	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/ds.css}">

	<!-- endinject -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
		integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="shortcut icon" th:href="@{/images/iconlogo.png}" />
</head>

<body>
	<div class="container-scroller">


		<!-- partial -->
		<div th:insert="~{fragments/header :: block-header}" class="navbar-custom"></div>
		<!-- partial -->


		<div class="content-wrapper">

			<div class="row align-items-center">
				<div class="col-md-6">
					<div class="mb-3">
						<h5 class="card-title">Contact List <span class="text-muted fw-normal ms-2">(834)</span>
						</h5>
					</div>
				</div>
				<div class="col-md-6">
					<!-- Alert -->
					<div th:if="${message != null && message.status == 'success'}" id="message"
						class="m-auto w-50 px-4 py-2 rounded-3 text-white" style="background-color: #0BCE97">
						<span th:text="${message.message}"></span>
					</div>
					<div th:if="${message != null && message.status == 'fail'}" id="message"
						class="m-auto w-50 px-4 py-2 rounded-3 text-white" style="background-color: #FF0000">
						<span th:text="${message.message}"></span>
					</div>
					<!-- End alert -->
					<div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
						<div>
							<!-- <ul class="nav nav-pills">
                        <li class="nav-item">
                        <a aria-current="page" href="#" class="router-link-active router-link-exact-active nav-link active" data-bs-toggle="tooltip" data-bs-placement="top" title data-bs-original-title="List" aria-label="List">
                        <i class="bx bx-list-ul"></i>
                        </a>
                        </li>
                        <li class="nav-item">
                        <a href="#" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="top" title data-bs-original-title="Grid" aria-label="Grid"><i class="bx bx-grid-alt"></i></a>
                        </li>
                        </ul> -->
						</div>
						<div>
							<a th:href="@{officers/add}" data-bs-toggle="" data-bs-target=".add-new"
								class="btn btn-primary"><i class="bx bx-plus me-1"></i> Add New</a>
						</div>
						<div class="dropdown">
							<a class="btn btn-link text-muted py-1 font-size-16 shadow-none dropdown-toggle" href="#"
								role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
									class="bx bx-dots-horizontal-rounded"></i></a>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li><a class="dropdown-item" href="#">Another action</a></li>
								<li><a class="dropdown-item" href="#">Something else here</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class>
						<div class="table-responsive">
							<table
								class="table table-striped table-bordered project-list-table table-nowrap align-middle table-bordered">
								<thead class="table-primary">
									<tr>

										<th>STT</th>
										<th scope="col">Mã cán bộ</th>
										<th scope="col">Tên cán bộ</th>
										<th scope="col">Chức vụ</th>
										<th scope="col">Trạng thái</th>
										<th scope="col" style="width: 200px;">Action</th>
									</tr>
								</thead>

								<tbody>


									<tr th:each="officer,index : ${officers}">
										<!-- <th scope="row" class="ps-4">
                            <div class="form-check font-size-16"><input type="checkbox" class="form-check-input" id="contacusercheck3" /><label class="form-check-label" for="contacusercheck3"></label></div>
                            </th> -->

										<td><span th:text="${index.index + 1}"></span> </td>
										<td><span th:text="${officer.officerCode}"> </span></td>
										<td>
											<pan th:text="${officer.name}"></pan>
										</td>
										<td>
											<pan th:text="${officer.position.name}"></pan>
										</td>
										<td>
											<pan th:text="${officer.status}"></pan>
										</td>
										<td>
											<ul class="list-inline mb-0">
												<li class="list-inline-item">
													<a th:href="@{officers/{id}(id=${officer.id})}"
														data-bs-toggle="tooltip" data-bs-placement="top" title="Edit"
														class="px-2 text-primary"><i
															class="bx bx-pencil font-size-18"></i></a>
												</li>
												<li class="list-inline-item">
													<a href="javascript:void(0);" data-bs-toggle="tooltip"
														data-bs-placement="top" title="Delete"
														class="px-2 text-danger"><i
															class="bx bx-trash-alt font-size-18"></i></a>
												</li>

											</ul>
										</td>
									</tr>

								</tbody>
							</table>

						</div>
					</div>
				</div>
			</div>
			<div class="row g-0 align-items-center pb-4">
				<div class="col-sm-6">
					<div>
						<p class="mb-sm-0">Showing 1 to 10 of 57 entries</p>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="float-sm-end">
						<ul class="pagination mb-sm-0">
							<li class="page-item disabled">
								<a href="#" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
							</li>
							<li class="page-item active"><a href="#" class="page-link">1</a></li>
							<li class="page-item"><a href="#" class="page-link">2</a></li>
							<li class="page-item"><a href="#" class="page-link">3</a></li>
							<li class="page-item"><a href="#" class="page-link">4</a></li>
							<li class="page-item"><a href="#" class="page-link">5</a></li>
							<li class="page-item">
								<a href="#" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</div>


		</div>
		<!-- partial:partials/_footer.html 
					-->
		<div th:insert="~{fragments/footer :: footer}" class="navbar-custom"></div>
		<!-- partial -->
	</div>

</body>

</html>
