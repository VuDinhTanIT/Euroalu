<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
	<title>VKU</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- base:css -->
	<link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
	<link rel="stylesheet" th:href="@{/vendors/base/vendor.bundle.base.css}">
	<!-- endinject -->
	<!-- plugin css for this page -->
	<link rel="stylesheet" th:href="@{/vendors/select2-bootstrap-theme/select2-bootstrap.min.css}">
	<!-- End plugin css for this page -->
	<!-- inject:css -->

	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/ds.css}">


	<link rel="shortcut icon" th:href="@{/images/iconlogo.png}" />
</head>

<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="main-panel">
				<div class="content-wrapper d-flex align-items-center auth px-0">
					<div class="row w-100 mx-0">
						<div class="col-lg-4 mx-auto">
							<div class="auth-form-light text-left py-5 px-4 px-sm-5">
								<div class="brand-logo">
									<img th:src="@{/images/logo.png}" alt="logo">
								</div>
								<h4>Hello! let's get started</h4>
								<h6 class="font-weight-light">Sign in to continue.</h6>
								<form class="pt-3" method="post">
									<div class="form-group">
										<input type="text" name="username" class="form-control form-control-lg" id="exampleInputEmail1"
											placeholder="Username">
									</div>
									<div class="form-group">
										<input type="password" name="password" class="form-control form-control-lg"
											id="exampleInputPassword1" placeholder="Password">
									</div>
									<div class="mt-3">
										<button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
											>SIGN IN</button>
									</div>
									<div class="my-2 d-flex justify-content-between align-items-center">
										<div class="form-check">
											<label class="form-check-label text-muted">
												<input type="checkbox" class="form-check-input">
												Keep me signed in
											</label>
										</div>
										<a href="#" class="auth-link text-black">Forgot password?</a>
									</div>
									
									<div class="text-center mt-4 font-weight-light">
										Don't have an account? <a href="register.html" class="text-primary">Create</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- content-wrapper ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- base:js -->
	<script src="@{/vendors/base/vendor.bundle.base.js}"></script>
	<!-- endinject -->
	<!-- inject:js -->
	<script src="@{/js/template.js}"></script>
	<!-- endinject -->
</body>

</html>
