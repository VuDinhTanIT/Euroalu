<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
	<title> VKU</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- base:css -->
	<link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
	<link rel="stylesheet" th:href="@{/vendors/base/vendor.bundle.base.css}">
	<!-- endinject -->
	<!-- plugin css for this page -->
	<link rel="stylesheet" th:href="@{/vendors/select2/select2.min.css}">
	<link rel="stylesheet" th:href="@{/vendors/select2-bootstrap-theme/select2-bootstrap.min.css}">
	<!-- End plugin css for this page -->
	<!-- inject:css -->

	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/ds.css}">

	<!-- endinject -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
		integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="shortcut icon" th:href="@{/images/iconlogo.png}" />
</head>

<body>
	<div class="container-scroller">
		<!-- partial -->
		<div th:insert="~{fragments/header :: block-header}" class="navbar-custom"></div>
		<!-- partial -->
		<div class="content-wrapper">
			<h5 class="card-title">Cập nhập </span></h5>
			<div class="content">
				<div class="container1">
					<!-- Alert -->
					<div th:if="${message != null && message.status == 'success'}" id="message"
						class="m-auto w-50 px-4 py-2 rounded-3 text-white" style="background-color: #0BCE97">
						<span th:text="${message.message}"></span>
					</div>
					<div th:if="${message != null && message.status == 'fail'}" id="message"
						class="m-auto w-50 px-4 py-2 rounded-3 text-white" style="background-color: #FF0000">
						<span th:text="${message.message}"></span>
					</div>
					<!-- End alert -->
					<div class="row mt-3 justify-content-center">
						<div class="col-sm-8">
							<form class="w-75 m-auto" method="post" th:object="${course}" th:action="@{{id}(id=*{id})}">
								<label class="form-label" for="">Mã học phần</label>
								<input class="form-control" type="text" name="courseCode" id="" th:field="*{courseCode}"
									placeholder="Nhập mã học phần">
								<label class="form-label mt-2" for="">Tên học phần</label>
								<input class="form-control" type="text" name="name" id="" th:field="*{name}"
									placeholder="Nhập tên học phần">
								<label class="form-label mt-2" for="">Tuần</label>
								<input class="form-control" type="text" name="week" id="" th:field="*{week}"
									placeholder="Nhập tuần dạy: 1->15">
								<label class="form-label mt-2" for="">Phòng</label>
								<input class="form-control" type="text" name="room" id="" th:field="*{room}"
									placeholder="Nhập phòng: V.A301">
								<label class="form-label mt-2" for="">Thứ</label>
								<select class="form-select" name="dayOfWeek" th:field="*{dayOfWeek}">
									<option th:each="day : ${T(com.vku.enums.DayOfWeekVN).values()}"
										th:value="${day.index}" th:text="${day.name}"
										th:selected="${course != null && course.dayOfWeek == day.index}">
									</option>
								</select>
								<label class="form-label mt-2" for="">Tiết</label>
								<input class="form-control" type="text" name="period" id="" th:field="*{period}"
									placeholder="1->2, 1->4, ...">
								<label class="form-label mt-2" for="">Năm học</label>
								
									
									<select class="form-select" th:field="*{schoolYearSemester.id}" id="officer">
									<option th:each="schoolYearSemester : ${schoolYearSemesters}" th:value="${schoolYearSemester.id}"
										th:text="${schoolYearSemester.schoolYear} + ' - ' +  ${schoolYearSemester.semester}"
										th:selected="${schoolYearSemester.id == course.schoolYearSemester.id}"></option>
								</select>
								<label class="form-label mt-2" for="">Học kì</label>
								<input class="form-control" type="number" name="semester" id="" th:field="*{semester}"
									placeholder="Nhập học kì">
								<label class="form-label mt-2" for="officerCode">Giảng viên giảng dạy</label>
								<select class="form-select" th:field="*{officer.id}" id="officer">
									<option th:each="officer : ${officers}" th:value="${officer.id}"
										th:text="${officer.officerCode} + ' - ' +  ${officer.name}"
										th:selected="${officer.id == course.officer.id}"></option>
								</select>
								<label class="form-label mt-2" for="">Trạng thái</label>
								<select class="form-select" name="status" id="" th:value="*{status}">
									<option value="true" th:selected="*{status}">Hiện</option>
									<option value="false" th:selected="*{!status}">Ẩn</option>
								</select>
								<div class="text-center mt-2">
									<input class="btn btn-success" type="submit" value="Cập nhập">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row align-items-center">
				<div class="col-md-6">
					<div class="mb-3">
					</div>
				</div>
				<div class="col-md-6">
					<div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
						<div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- partial:partials/_footer.html 
					-->
		<div th:insert="~{fragments/footer :: footer}" class="navbar-custom"></div>
		<!-- partial -->
	</div>
	<script>
		// Hide the message element after 5 seconds
		setTimeout(function () {
			var messageElement = document.getElementById('message');
			if (messageElement) {
				messageElement.style.display = 'none';
			}
		}, 5000);
	</script>
</body>

</html>
